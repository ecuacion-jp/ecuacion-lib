# ecuacion-lib validator messages
jp.ecuacion.lib.validation.constraints.SizeString.message.default             = size must be between {min} and {max}
jp.ecuacion.lib.validation.constraints.BooleanString.message.default          = must be a string which expresses boolean ("true", "false", "on", "off", "yes", "no", "t", "f", "y", "n", "\u25CB", "×")
jp.ecuacion.lib.validation.constraints.IntegerString.message.default          = must be common sense range integer
jp.ecuacion.lib.validation.constraints.LongString.message.default             = must be common sense range integer
jp.ecuacion.lib.validation.constraints.EnumElement.message.default            = must be an enum element of {enumPackage}.{enumClass}
jp.ecuacion.lib.validation.constraints.PatternWithDescription.message.default = must match "{description}"

# ecuacion-lib class validator messages
jp.ecuacion.lib.validation.constraints.ConditionalEmpty.message.default       = needs to be empty when "{conditionPropertyPathItemName}" is {displayStringOfConditionValue}{validatesWhenConditionNotSatisfiedDescription}.
jp.ecuacion.lib.validation.constraints.ConditionalNotEmpty.message.default    = needs to be not empty when "{conditionPropertyPathItemName}" is {displayStringOfConditionValue}{validatesWhenConditionNotSatisfiedDescription}.
jp.ecuacion.lib.validation.constraints.GreaterThan.message.default            = needs to be greater than the value of {basisPropertyPathItemName}.
jp.ecuacion.lib.validation.constraints.GreaterThanOrEqualTo.message.default   = needs to be greater than or equal to the value of {basisPropertyPathItemName}.
jp.ecuacion.lib.validation.constraints.LessThan.message.default               = needs to be less than the value of {basisPropertyPathItemName}.
jp.ecuacion.lib.validation.constraints.LessThanOrEqualTo.message.default      = needs to be less than or equal to the value of {basisPropertyPathItemName}.