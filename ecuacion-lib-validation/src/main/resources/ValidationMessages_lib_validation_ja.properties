# ecuacion-lib-core class validators
jp.ecuacion.lib.validation.constraints.ConditionalEmpty.message.default       = 「{conditionPropertyPathItemName}」が\
 {displayStringOfConditionValue}の場合は空欄{validatesWhenConditionNotSatisfiedDescription}である必要があります。
jp.ecuacion.lib.validation.constraints.ConditionalNotEmpty.message.default    = 「{conditionPropertyPathItemName}」が\
