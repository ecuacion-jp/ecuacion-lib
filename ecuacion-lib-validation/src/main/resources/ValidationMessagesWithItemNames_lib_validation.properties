jp.ecuacion.lib.validation.constraints.EnumElement.message.default            = {0} must be an enum element of {enumPackage}.{enumClass}. (input: {invalidValue})
jp.ecuacion.lib.validation.constraints.PatternWithDescription.message.default = {0} must match "{description}" (input: {invalidValue})

