# used in ecuacion-util-code-generator && jakarta validation standard validator
jakarta.validation.constraints.NotNull.message.default=「{0}」は入力必須です。
jakarta.validation.constraints.NotEmpty.message.default=「{0}」は入力必須です。
jakarta.validation.constraints.Min.message.default=「{0}」は {value} 以上の値にしてください。（入力値：{invalidValue}）
jakarta.validation.constraints.Max.message.default=「{0}」は {value} 以下の値にしてください。（入力値：{invalidValue}）
jakarta.validation.constraints.DecimalMin.message.default=「{0}」は {value} 以上の値にしてください。（入力値：{invalidValue}）
jakarta.validation.constraints.DecimalMax.message.default=「{0}」は {value} 以下の値にしてください。（入力値：{invalidValue}）
jakarta.validation.constraints.Size.message.default=「{0}」の文字数制限（{min} - {max}）内の文字を入力してください。（入力値：{invalidValue}）

# used in ecuacion-util-code-generator && custom validator in ecuacion-lib-core
jp.ecuacion.validation.constraints.BooleanString.message.default=「{0}」には真偽値を表す文字列（"true", "false", "on", "off", "yes", "no", "t", "f", "y", "n", "○", "×"）を入力してください。（入力値：{invalidValue}）
jp.ecuacion.validation.constraints.IntegerString.message.default=「{0}」には通常範囲の数値を入力してください。（入力値：{invalidValue}）
jp.ecuacion.validation.constraints.LongString.message.default=「{0}」には通常範囲の数値を入力してください。（入力値：{invalidValue}）
jp.ecuacion.validation.constraints.EnumElement.message.default=「{0}」はEnum: {enumPackage}.{enumClass} の要素である必要があります。（入力値：{invalidValue}）
jp.ecuacion.validation.constraints.PatternWithDescription.message.default=「{0}」には入力可能な文字（{patternDescription}）を入れてください。（入力値：{invalidValue}）
jp.ecuacion.validation.constraints.ConditionalEmpty.message.default=「{fieldDisplayName}」は 「{conditionFieldDisplayName}」 が {conditionValueDescription}場合は空欄である必要があります。
jp.ecuacion.validation.constraints.ConditionalNotEmpty.message.default=「{fieldDisplayName}」は 「{conditionFieldDisplayName}」 が {conditionValueDescription}場合は空欄以外である必要があります。
