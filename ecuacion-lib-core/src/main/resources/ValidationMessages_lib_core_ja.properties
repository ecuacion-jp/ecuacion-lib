# used in ecuacion-util-code-generator && custom validator in ecuacion-lib-core
jp.ecuacion.validation.constraints.BooleanString.message.default          = 真偽値を表す文字列（"true", "false", "on", "off", "yes", "no", "t", "f", "y", "n", "○", "×"）を入力してください。（入力値：{invalidValue}）
