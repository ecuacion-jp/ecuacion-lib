# jakarta validation validators
jakarta.validation.constraints.AssertFalse.message.default     = false にしてください。
jakarta.validation.constraints.AssertTrue.message.default      = true にしてください。
jakarta.validation.constraints.DecimalMax.message.default      = {value} ${inclusive == true ? '以下の値にしてください。' : 'より小さな値にしてください。'}
jakarta.validation.constraints.DecimalMin.message.default      = {value} ${inclusive == true ? '以上の値にしてください。' : 'より大きな値にしてください。'}
jakarta.validation.constraints.Digits.message.default          = 値は次の範囲にしてください。 (<整数 {integer} 桁>.<小数点以下 {fraction} 桁>)
jakarta.validation.constraints.Email.message.default           = 電子メールアドレスとして正しい形式にしてください。
jakarta.validation.constraints.Future.message.default          = 未来の日付にしてください。
jakarta.validation.constraints.FutureOrPresent.message.default = 現在もしくは未来の日付にしてください。
jakarta.validation.constraints.Max.message.default             = {value} 以下の値にしてください。
jakarta.validation.constraints.Min.message.default             = {value} 以上の値にしてください。
jakarta.validation.constraints.Negative.message.default        = 0 より小さな値にしてください。
jakarta.validation.constraints.NegativeOrZero.message.default  = 0 以下の値にしてください。
jakarta.validation.constraints.NotBlank.message.default        = 空白は許可されていません。
jakarta.validation.constraints.NotEmpty.message.default        = 入力必須です。
jakarta.validation.constraints.NotNull.message.default         = 入力必須です。
jakarta.validation.constraints.Null.message.default            = 入力不可です。
jakarta.validation.constraints.Past.message.default            = 過去の日付にしてください。
jakarta.validation.constraints.PastOrPresent.message.default   = 現在もしくは過去の日付にしてください。
jakarta.validation.constraints.Pattern.message.default         = 入力可能な文字列形式（{regexp}）を入力してください。
jakarta.validation.constraints.Positive.message.default        = 0 より大きな値にしてください。
jakarta.validation.constraints.PositiveOrZero.message.default  = 0 以上の値にしてください。
jakarta.validation.constraints.Size.message.default            = 文字数を {min} - {max} の間にしてください。
