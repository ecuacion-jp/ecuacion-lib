jp.ecuacion.validation.constraints.LongString.message.default             = 通常範囲の数値を入力してください。（入力値：{invalidValue}）
jp.ecuacion.validation.constraints.EnumElement.message.default            = Enum: {enumPackage}.{enumClass} の要素である必要があります。（入力値：{invalidValue}）
jp.ecuacion.validation.constraints.PatternWithDescription.message.default = 入力可能な文字（{patternDescription}）を入れてください。（入力値：{invalidValue}）

# ecuacion-lib class validator messages
