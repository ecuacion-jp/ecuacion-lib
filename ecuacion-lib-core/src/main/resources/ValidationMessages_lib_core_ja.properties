#   PropertyFileUtil will find this file then.
jp.ecuacion.validation.constraints.ConditionalEmpty.message.default       = 「{fieldDisplayName}」は 「{conditionPropertyPathDisplayName}」 が {conditionValueDescription} の場合は空欄{validatesWhenConditionNotSatisfiedDescription}である必要があります。
jp.ecuacion.validation.constraints.ConditionalNotEmpty.message.default    = 「{fieldDisplayName}」は 「{conditionPropertyPathDisplayName}」 が {conditionValueDescription} の場合は空欄以外{validatesWhenConditionNotSatisfiedDescription}である必要があります。


