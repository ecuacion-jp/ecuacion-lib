# used in ecuacion-util-code-generator && jakarta validation standard validator
jakarta.validation.constraints.NotNull.message.default="{0}" must not be null
jakarta.validation.constraints.NotEmpty.message.default="{0}" must not be empty
jakarta.validation.constraints.Min.message.default="{0}" must be less than or equal to {value} (input: {invalidValue})
jakarta.validation.constraints.Max.message.default="{0}" must be greater than or equal to {value} (input: {invalidValue})
jakarta.validation.constraints.DecimalMin.message.default="{0}" must be less than or equal to {value} (input: {invalidValue})
jakarta.validation.constraints.DecimalMax.message.default="{0}" must be greater than or equal to {value} (input: {invalidValue})
jakarta.validation.constraints.Size.message.default="{0}"'s size must be between {min} and {max} (input: {invalidValue})

# used in ecuacion-util-code-generator && custom validator in ecuacion-lib-core
jp.ecuacion.validation.constraints.BooleanString.message.default="{0}" must be a string which expresses boolean ("true", "false", "on", "off", "yes", "no", "t", "f", "y", "n", "\u25CB", "×").  (input: {invalidValue})
jp.ecuacion.validation.constraints.IntegerString.message.default="{0}" must be common sense range integer (input: {invalidValue})
jp.ecuacion.validation.constraints.LongString.message.default="{0}" must be common sense range integer (input: {invalidValue})
jp.ecuacion.validation.constraints.EnumElement.message.default="{0}" must be an enum element of {enumPackage}.{enumClass}. (input: {invalidValue})
jp.ecuacion.validation.constraints.PatternWithDescription.message.default="{0}" must match "{patternDescription}" (input: {invalidValue})
jp.ecuacion.validation.constraints.ConditionalEmpty.message.default="{fieldDisplayName}" needs to be empty when "{conditionFieldDisplayName}" is {conditionValueDescription}.
jp.ecuacion.validation.constraints.ConditionalNotEmpty.message.default="{fieldDisplayName}" needs not to be empty when "{conditionFieldDisplayName}" is {conditionValueDescription}.
