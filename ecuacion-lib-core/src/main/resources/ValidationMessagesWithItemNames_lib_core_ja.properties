# jakarta validation standard messages
jakarta.validation.constraints.AssertFalse.message.default     = 「{0}」は false にしてください。（入力値：{invalidValue}）
jakarta.validation.constraints.AssertTrue.message.default      = {0}は true にしてください。（入力値：{invalidValue}）
jakarta.validation.constraints.DecimalMax.message.default      = {0}は {value} ${inclusive == true ? '以下の値にしてください' : 'より小さな値にしてください'}。（入力値：{invalidValue}）
jakarta.validation.constraints.DecimalMin.message.default      = {0}は {value} ${inclusive == true ? '以上の値にしてください' : 'より大きな値にしてください'}。（入力値：{invalidValue}）
jakarta.validation.constraints.Digits.message.default          = {0}の 値は次の範囲にしてください (<整数 {integer} 桁>.<小数点以下 {fraction} 桁>)。（入力値：{invalidValue}）
jakarta.validation.constraints.Email.message.default           = {0}は 電子メールアドレスとして正しい形式にしてください。（入力値：{invalidValue}）
jakarta.validation.constraints.Future.message.default          = {0}は 未来の日付にしてください。（入力値：{invalidValue}）
jakarta.validation.constraints.FutureOrPresent.message.default = {0}は 現在もしくは未来の日付にしてください。（入力値：{invalidValue}）
jakarta.validation.constraints.Max.message.default             = {0}は {value} 以下の値にしてください。（入力値：{invalidValue}）
jakarta.validation.constraints.Min.message.default             = {0}は {value} 以上の値にしてください。（入力値：{invalidValue}）
jakarta.validation.constraints.Negative.message.default        = {0}は 0 より小さな値にしてください。（入力値：{invalidValue}）
jakarta.validation.constraints.NegativeOrZero.message.default  = {0}は 0 以下の値にしてください。（入力値：{invalidValue}）
jakarta.validation.constraints.NotBlank.message.default        = {0}は 空白は許可されていません。（入力値：{invalidValue}）
jakarta.validation.constraints.NotEmpty.message.default        = {0}は 入力必須です。
jakarta.validation.constraints.NotNull.message.default         = {0}は 入力必須です。
jakarta.validation.constraints.Null.message.default            = {0}は 入力不可です。（入力値：{invalidValue}）
jakarta.validation.constraints.Past.message.default            = {0}は 過去の日付にしてください。（入力値：{invalidValue}）
jakarta.validation.constraints.PastOrPresent.message.default   = {0}は 現在もしくは過去の日付にしてください。（入力値：{invalidValue}）
jakarta.validation.constraints.Pattern.message.default         = {0}は 正規表現 "{regexp}" にマッチさせてください。（入力値：{invalidValue}）
jakarta.validation.constraints.Positive.message.default        = {0}は 0 より大きな値にしてください。（入力値：{invalidValue}）
jakarta.validation.constraints.PositiveOrZero.message.default  = {0}は 0 以上の値にしてください。（入力値：{invalidValue}）
jakarta.validation.constraints.Size.message.default            = {0}の文字数を {min} - {max} の間にしてください。（入力値：{invalidValue}）

# ecuacion-lib validator messages
jp.ecuacion.validation.constraints.BooleanString.message.default          = {0}には真偽値を表す文字列（"true", "false", "on", "off", "yes", "no", "t", "f", "y", "n", "○", "×"）を入力してください。（入力値：{invalidValue}）
jp.ecuacion.validation.constraints.IntegerString.message.default          = {0}には通常範囲の数値を入力してください。（入力値：{invalidValue}）
jp.ecuacion.validation.constraints.LongString.message.default             = {0}には通常範囲の数値を入力してください。（入力値：{invalidValue}）
jp.ecuacion.validation.constraints.EnumElement.message.default            = {0}はEnum: {enumPackage}.{enumClass} の要素である必要があります。（入力値：{invalidValue}）
jp.ecuacion.validation.constraints.PatternWithDescription.message.default = {0}には入力可能な文字（{patternDescription}）を入れてください。（入力値：{invalidValue}）
